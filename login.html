<html>
<head>
  <link rel="stylesheet" href="loginstyle.css">
  <script type="text/javascript"> 
  function validate(){
  if(document.login.uname.value=""||document.login.psw.value=""){
  alert("all fields are mandatory");
  }
  }
  </script>
</head>
<body>
<form action="action_page.php" name="login">

  <div class="imgcontainer">
    <img src="a.jpg" alt="Avatar" class="avatar">
  </div>

  <div class="container">
    <label><b>Username : </b></label>
    <input type="text" placeholder="Enter Username" name="uname" onblur="validate()"><br>

    <label><b>Password : </b></label>
    <input type="password" placeholder="Enter Password" name="psw" onblur="validate()"><br>

    <button type="submit">Login</button>
  </div>
</form>
</body>
</html>
